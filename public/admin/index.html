<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <style>
        .member {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .member img {
            display: block;
            margin-bottom: 10px;
        }
        .member button {
            margin-right: 10px;
        }
        img{
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 100%;
        }
    </style>
</head>
<body>

<h2>Add/Edit Member</h2>
<form id="member-form" enctype="multipart/form-data">
    <label for="displayName">Display Name *</label><br>
    <input type="text" id="displayName" required><br><br>

    <label for="fullName">Full Name *</label><br>
    <input type="text" id="fullName" required><br><br>

    <label for="rollno">Roll Number *</label><br>
    <input type="text" id="rollno" required><br><br>

    <label for="section">Section *</label><br>
    <select name="section" id="section">
        <option value="CSM-A">CSM A</option>
        <option value="CSM-B">CSM B</option>
        <option value="CSM-C">CSM C</option>
      </select><br><br>

    <label for="year">Year *</label><br>
    <select name="year" id="year">
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select><br><br>

      <label for="role">Role *</label><br>
      <select name="role" id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="President">President</option>
          <option value="Vice-President">Vice-President</option>
          <option value="Secretary">Secretary</option>
          <option value="Members of Association">Members of Association</option>
          <option value="Technical Club Head">Technical Club Head</option>
          <option value="Technical Club Co-ordinator">Technical Club Co-ordinator</option>
          <option value="Technical Club Members">Technical Club Members</option>
          <option value="Non-Technical Club Head">Non-Technical Club Head</option>
          <option value="Non-Technical Club Co-ordinator">Non-Technical Club Co-ordinator</option>
          <option value="Non-Technical Club Member">Non-Technical Club Member</option>
          <option value="Sports Club Head">Sports Club Head</option>
          <option value="Sports Club Co-ordinator">Sports Club Co-ordinator</option>
          <option value="Sports Club Member">Sports Club Member</option>
          <option value="E-Sports Club Head">E-Sports Club Head</option>
          <option value="E-Sports Club Co-ordinator">E-Sports Club Co-ordinator</option>
          <option value="E-Sports Club Member">E-Sports Club Member</option>
          <option value="Social Media Club Head">Social Media Club Head</option>
          <option value="Social Media Club Co-ordinator">Social Media Club Co-ordinator</option>
          <option value="Social Media Club Member">Social Media Club Member</option>
          <option value="Design Club Head">Design Club Head</option>
          <option value="Design Club Co-ordinator">Design Club Co-ordinator</option>
          <option value="Design Club Member">Design Club Member</option>
      </select><br><br>
      

    <label for="portrait1">Portrait Picture *</label><br>
    <input type="file" id="portrait1" required accept="image/*"><br><br>

    <label for="portrait2">Portrait Picture 2 (Optional)</label><br>
    <input type="file" id="portrait2" accept="image/*"><br><br>

    <label for="description">Short Description about Yourself *</label><br>
    <textarea id="description" required></textarea><br><br>
    <!-- Social Links Section -->
    <h4>Social Links (Optional)</h4>
    
    <label for="linkedin">LinkedIn</label><br>
    <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/yourprofile"><br><br>
    
    <label for="github">GitHub</label><br>
    <input type="url" id="github" name="github" placeholder="https://www.github.com/yourprofile"><br><br>
    
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="your-email@email.com"><br><br>
    
    <label for="instagram">Instagram</label><br>
    <input type="url" id="instagram" name="instagram" placeholder="https://www.instagram.com/yourprofile"><br><br>
    
    <button type="button" id="add-member">Add Member</button>
</form>

<h2>Members List</h2>
<div id="members-list">
    <!-- Members will be loaded here dynamically -->
</div>

</body>
</html>
